<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulário de compras de adesivos." />
    <meta name="keywords" content="BemPaggo, adesivos" />
    <meta name="author" content="Ana Lima" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulário</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-8 col-lg-6 offset-lg-3">
                        <h1 class="first-text">
                            Formulário <br />
                            para compra de <br />
                            <strong class="destaque">Pacote de adesivos</strong>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="col-md-8 col-lg-6 offset-lg-3 formulario">
                        <div class="col-md-8">
                            <p><strong>Quais adesivos:</strong></p>
                        </div>
                        <div class="col-md-8">
                            <input type="checkbox" id="checkbox" />
                            <label for="rc">React</label>
                        </div>
                        <div class="col-md-8">
                            <input type="checkbox" id="checkbox" />
                            <label for="vue">Vue</label>
                        </div>
                        <div class="col-md-8">
                            <input type="checkbox" id="checkbox" />
                            <label for="ag">Angular</label>
                        </div>

                        <div class="col-md-8" id="text">
                            <label for="qtde"><strong>Quantos adesivos de cada?</strong></label>
                        </div>
                        <div class="col-md-8" id="text">
                            <input type="number" min="1" name="qtde" id="qtde" />
                        </div>
                        <div class="col-md-8" id="text">
                            <p><strong>Observações:</strong></p>
                        </div>
                        <div class="col-md-8" id="text">
                            <textarea id="message" name="message" placeholder="Alguma dúvida? Recado?"></textarea>
                        </div>

                        <div>
                            <button class="btn-enviar"><a href="pagamento.html">Enviar</button></a>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
